<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>chistorrita</title>
  <meta name="description" content="chistorrita — Play fast, no downloads">
  <link rel="icon" href="/favicon.png">

  <!-- Optional: Replace or remove ads/analytics -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=REPLACE_AD_CLIENT" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=REPLACE_GTAG"></script>
  <script>
    window.dataLayer = window.dataLayer || []; 
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date()); 
    gtag('config','REPLACE_GTAG');
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <header>
    <div class="header-content">
      <div class="logo">chistorrita</div>
      <div class="search-container">
        <input id="searchBar" placeholder="Search zones..." oninput="filterZones()">
        <select id="sortOptions" onchange="sortZones()">
          <option value="name">Name</option>
          <option value="id">ID (Date)</option>
          <option value="popular">Popular</option>
        </select>
        <select id="filterOptions" onchange="filterZones2()">
          <option value="none">(SELECT TAG)</option>
        </select>
      </div>
      <div class="control-buttons">
        <button id="refresh" onclick="listZones()" title="Refresh">⭯</button>
        <button id="settings" title="Settings">⚙</button>
      </div>
    </div>
  </header>

  <main>
    <details id="featuredZonesWrapper" open>
      <summary id="allZonesSummary">Featured Zones</summary>
      <div id="featuredZones" class="zone-container"></div>
    </details>

    <hr>

    <details id="allZonesWrapper" open>
      <summary id="allSummary">All Zones</summary>
      <div id="container">Loading...</div>
    </details>
  </main>

  <div id="zoneViewer" style="display:none;">
    <div class="zone-header">
      <div class="zone-title">
        <h2 id="zoneName">zone</h2>
        <span id="zoneId" style="display:none"></span>
        <a id="zoneAuthor" href="#" target="_blank">by Author</a>
      </div>
      <div class="zone-controls">
        <button onclick="aboutBlank()">Open in New Tab</button>
<button onclick="closeZone()">Close</button>

      </div>
    </div>
    <iframe id="zoneFrame"></iframe>
  </div>

  <div id="popupOverlay" style="display:none;">
    <div class="popup">
      <div class="popup-header">
        <h3 id="popupTitle">Title</h3>
        <button id="popupClose" onclick="closePopup()">×</button>
      </div>
      <div id="popupBody"></div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#" onclick="loadDMCA();return false;">DMCA</a>
      <a href="#" onclick="showContact();return false;">Contact</a>
      <a href="#" onclick="loadPrivacy();return false;">Privacy Policy</a>
      <a href="javascript:saveData()">Export Data</a>
      <a href="#" onclick="document.getElementById('importData').click();return false;">Import Data</a>
      <input type="file" id="importData" style="display:none" onchange="loadData(event)">
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    const search = new URLSearchParams(window.location.search);
    if (search.get('privacy')) loadPrivacy();
  </script>
</body>
</html>
