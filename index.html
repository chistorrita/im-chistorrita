<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chistorrita Games</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('https://i.pinimg.com/originals/c1/bc/3d/c1bc3d6ba8b7a7c9ff037660e2e4f2c2.gif');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: white;
  }

  .search-box {
    text-align: center;
    margin: 20px 0;
  }

  .search-box input {
    padding: 10px;
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
  }

  button {
    background: rgba(0,0,0,0.5);
    color: white;
    border: 2px solid rgba(255,255,255,0.6);
    padding: 12px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
    backdrop-filter: blur(4px);
  }

  button:hover {
    background: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>

<div class="search-box">
  <input type="text" id="search" placeholder="Buscar juego..." onkeyup="filtrar()">
</div>

<div class="container" id="gameList">
  <button onclick="openGame('fn/index.html')">FNF</button>
  <button onclick="openGame('dom.html')">DOOM</button>
  <button onclick="openGame('dragon/index.html')">Dragon</button>
  <button onclick="openGame('db/index.html')">DB</button>
  <button onclick="openGame('fnfinfidelity/index.html')">FNF Infidelity</button>
  <button onclick="openGame('pizza/index.html')">Pizza Tower</button>
  <button onclick="openGame('pvz/index.html')">PVZ</button>
  <button onclick="openGame('sniper/index.html')">Sniper</button>
  <button onclick="openGame('tetris/index.html')">Tetris</button>
  <button onclick="openGame('whitty/index.html')">Whitty</button>
</div>

<script>
function openGame(url) {
  window.open(url, '_blank');
}

function filtrar() {
  let input = document.getElementById('search').value.toLowerCase();
  let botones = document.querySelectorAll('#gameList button');

  botones.forEach(b => {
    let texto = b.innerText.toLowerCase();
    b.style.display = texto.includes(input) ? '' : 'none';
  });
}
</script>

</body>
</html>
