<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chistorrita Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #000000, #2e004f, #000000);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #9b59b6, 0 0 30px #9b59b6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      padding: 20px 60px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      background: #9b59b6;
      box-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #d27aff, 0 0 40px #d27aff;
    }
  </style>
</head>
<body>
  <header>Chistorrita Games</header>

  <div class="buttons">

    <!-- DOOM -->
    <button class="btn" onclick="
      fetch('https://chistorrita.github.io/im-chistorrita/fn/dom.html?t=' + Date.now())
      .then(r => r.text()).then(html => {
        let win = window.open('about:blank', '_blank');
        win.document.open();
        win.document.write(html);
        win.document.close();
      });
    ">
      Doom
    </button>

    <!-- FNF -->
    <button class="btn" onclick="
      fetch('https://chistorrita.github.io/im-chistorrita/fnf/fnf.html?t=' + Date.now())
      .then(r => r.text()).then(html => {
        let win = window.open('about:blank', '_blank');
        win.document.open();
        win.document.write(html);
        win.document.close();
      });
    ">
      FNF
    </button>

    <!-- DRAGON -->
    <button class="btn" onclick="
      fetch('https://chistorrita.github.io/im-chistorrita/dragon/dragon.html?t=' + Date.now())
      .then(r => r.text()).then(html => {
        let win = window.open('about:blank', '_blank');
        win.document.open();
        win.document.write(html);
        win.document.close();
      });
    ">
      Dragon
    </button>

  </div>

</body>
</html>
