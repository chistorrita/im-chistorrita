<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chistorrita Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;

      /* Fondo GIF */
      background: url('https://i.pinimg.com/originals/c1/bc/3d/c1bc3d6ba8b7a7c9ff037660e2e4f2c2.gif') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      font-size: 45px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 0 15px #9b59b6, 0 0 30px #9b59b6;
      z-index: 1;
    }

    #search {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #888; /* borde gris */
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      background: #000;
      color: #fff;
      z-index: 1;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 8px;
      width: 100%;
      max-width: 1400px;
      z-index: 1;
    }

    .btn {
      padding: 10px 20px; /* m치s peque침o */
      font-size: 14px;    /* m치s peque침o */
      color: #fff;
      text-decoration: none;
      display: inline-block;
      text-align: center;

      /* Fondo negro semitransparente */
      background: rgba(0,0,0,0.7);
      border: 2px solid #888;
      border-radius: 8px;
      transition: 0.3s;
      width: auto;
    }

    .btn:hover {
      transform: scale(1.05);
      border-color: #9b59b6;
      background: rgba(0,0,0,0.85);
    }
  </style>

  <script>
    function buscarJuego() {
      let input = document.getElementById("search").value.toLowerCase();
      let botones = document.getElementsByClassName("btn");
      for (let i = 0; i < botones.length; i++) {
        let texto = botones[i].innerText.toLowerCase();
        botones[i].style.display = texto.includes(input) ? "inline-block" : "none";
      }
    }
  </script>
</head>

<body>
  <header>Chistorrita Games</header>
  <input type="text" id="search" placeholder="Buscar juego..." onkeyup="buscarJuego()">

  <div class="buttons">
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/fn/dom.html" target="_blank">Doom2</a>
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/fnf/fnf.html" target="_blank">Fnf Neon</a>
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/infidelity/.fnfinfidelityhtml" target="_blank">FNF Infidelity</a>
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/db/klk.html" target="_blank">Dragon Ball Advance</a>
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/pizza/pizza.html" target="_blank">Pizza Tower</a>
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/pvz/pvz.html" target="_blank">PVZ</a>
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/sniper/sniper.html" target="_blank">Sniper</a>
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/tetris/tetris.html" target="_blank">Tetris</a>
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/whitty/whitty.html" target="_blank">Fnf Whitty</a>
    <a class="btn" href="https://chistorrita.github.io/im-chistorrita/dragon/dragon.html" target="_blank">Dragon Ball</a>
  </div>
</body>
</html>
