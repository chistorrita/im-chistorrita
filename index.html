<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chistorrita Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(270deg, #000000, #2e004f, #000000);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #9b59b6, 0 0 30px #9b59b6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      padding: 20px 60px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      background: #9b59b6;
      box-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #d27aff, 0 0 40px #d27aff;
    }
  </style>
</head>
<body>
  <header>Chistorrita Games</header>

  <div class="buttons">

    <!-- DOOM -->
    <button class="btn" onclick="openBlank('fn/dom.html')">Doom</button>

    <!-- FNF -->
    <button class="btn" onclick="openBlank('fnf/fnf.html')">FNF</button>

    <!-- DRAGON -->
    <button class="btn" onclick="openBlank('dragon/drragon.html')">Dragon</button>

    <!-- DB -->
    <button class="btn" onclick="openBlank('db/klk.html')">DB</button>

    <!-- FNF INFIDELITY -->
    <button class="btn" onclick="openBlank('fnfinfidelity/fnfinfidelity.html')">FNF Infidelity</button>

    <!-- PIZZA -->
    <button class="btn" onclick="openBlank('pizza/pizza.html')">Pizza</button>

    <!-- PVZ -->
    <button class="btn" onclick="openBlank('pvz/pvz.html')">PVZ</button>

    <!-- SNIPER -->
    <button class="btn" onclick="openBlank('sniper/sniper.html')">Sniper</button>

    <!-- TETRIS -->
    <button class="btn" onclick="openBlank('tetris/tetris.html')">Tetris</button>

    <!-- WHITTY -->
    <button class="btn" onclick="openBlank('whitty/whitty.html')">Whitty</button>

  </div>

  <script>
    function openBlank(path) {
      fetch("https://chistorrita.github.io/im-chistorrita/" + path + "?t=" + Date.now())
        .then(r => r.text())
        .then(html => {
          let win = window.open("about:blank", "_blank");
          win.document.open();
          win.document.write(html);
          win.document.close();
        });
    }
  </script>

</body>
</html>
