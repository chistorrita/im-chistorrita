<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chistorrita Games</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
    }

    h1 {
        text-align: center;
        margin: 20px 0;
        font-size: 40px;
    }

    .container {
        width: 95%;
        margin: auto;
        padding-bottom: 40px;
    }

    .btn {
        width: 100%;
        background: #222;
        padding: 18px;
        font-size: 22px;
        margin: 10px 0;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.15s;
    }

    .btn:hover {
        background: #333;
    }

    .estrella {
        font-size: 26px;
        cursor: pointer;
    }
</style>

<script>
function abrirJuegoBlob(ruta) {
    const juegoURL = "https://chistorrita.github.io/im-chistorrita/" + ruta;

    const loader =
        "https://chistorrita.github.io/im-chistorrita/loader.html?juego=" +
        encodeURIComponent(juegoURL);

    window.open(loader, "_blank");
}

function toggleFavorito(ev, estrella) {
    ev.stopPropagation();
    estrella.innerText = estrella.innerText === "☆" ? "★" : "☆";
}
</script>

</head>
<body>

<h1>Chistorrita Games</h1>

<div class="container">

    <div class="btn" onclick="abrirJuegoBlob('fn/dom.html')">Doom2<span class="estrella" onclick="toggleFavorito(event,this)">☆</span></div>

    <div class="btn" onclick="abrirJuegoBlob('db/klk.html')">Dragon Ball Advance<span class="estrella" onclick="toggleFavorito(event,this)">☆</span></div>

    <div class="btn" onclick="abrirJuegoBlob('pizza/pizza.html')">Pizza Tower<span class="estrella" onclick="toggleFavorito(event,this)">☆</span></div>

    <div class="btn" onclick="abrirJuegoBlob('dragon/dragon.html')">Dragon Ball<span class="estrella" onclick="toggleFavorito(event,this)">☆</span></div>

    <div class="btn" onclick="abrirJuegoBlob('fnfmariomadnes/madnes.html')">FNF Mario Madness<span class="estrella" onclick="toggleFavorito(event,this)">☆</span></div>

    <div class="btn" onclick="abrirJuegoBlob('herobrine/herobrine.html')">Fnf Herobrine<span class="estrella" onclick="toggleFavorito(event,this)">☆</span></div>
