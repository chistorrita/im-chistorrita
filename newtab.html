<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Launch â€” chistorrita</title>
  <style>
    html, body { height:100%; margin:0; }
    .button {
      display:flex;
      align-items:center;
      justify-content:center;
      width:100vw;
      height:100vh;
      background:#000;
      color:#fff;
      font-family:Arial;
      font-size:28px;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <a id="button" class="button">Launch</a>
  <script>
    document.getElementById('button').addEventListener('click', launch);
    async function launch() {
      try {
        // Reemplaza con tu singlefile.html si quieres lanzar un juego empaquetado
        const resp = await fetch('https://cdn.jsdelivr.net/gh/chistorrita/im-chistorrita@main/singlefile.html?t=' + Date.now());
        const text = await resp.text();
        const newWin = window.open('about:blank', '_blank');
        if (newWin) {
          newWin.document.open();
          newWin.document.write(text);
          newWin.document.close();
        }
      } catch(e) {
        console.error(e);
      }
    }
  </script>
</body>
</html>
